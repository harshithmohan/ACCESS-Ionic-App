<ion-header>
  <ion-toolbar color="tertiary" mode="ios">
    <ion-title>Permissions - {{ lockAlias }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let permission of permissions" [attr.color]="permission.username === expandedPermission ? 'dark' : ''">
    <ion-card-header>
      <ion-row>
        <ion-col size="2" (click)="expandPermission(permission.username)">
          <ion-icon name="finger-print" size="large"></ion-icon>
        </ion-col>
        <ion-col size="10" (click)="expandPermission(permission.username)">
          <ion-row>
            <ion-card-title>{{ permission.name }}</ion-card-title>
          </ion-row>
          <ion-row>
            <ion-card-subtitle>Username: {{ permission.username }}</ion-card-subtitle>
          </ion-row>
          <ion-row>
            <ion-card-subtitle>Type: {{ permission.userType }}</ion-card-subtitle>
          </ion-row>
          <ion-row *ngIf="permission.expiry !== null">
            <ion-card-subtitle>Expiry: {{ permission.expiry }}</ion-card-subtitle>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-header>
  
    <ion-card-content *ngIf="permission.username === expandedPermission" style="padding: 0;" [@inOutAnimation]>
      <ion-item lines="full" color="primary" (click)="editPermission(permission)" button>
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label>Edit</ion-label>
      </ion-item>
      <ion-item lines="full" color="danger" (click)="revokePermission(permission.username)" button>
        <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
        <ion-label>Revoke</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="grantPermission()">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
