<ion-grid>
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title class="ion-text-center">
        Grant Permission
      </ion-title>
      <ion-title class="ion-text-center">
        {{ lock.alias }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-justify-content-center">
    <form #grantForm="ngForm" (ngSubmit)="grantPermission()" style="width: 100vw;">
      <ion-row class="ion-justify-content-center">
        <ion-text color="danger" class="ion-text-center">{{ error }}</ion-text>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Username:</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="user.username" placeholder="Enter username" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-item lines="full">
            <ion-col size="5">
              <ion-label>User Type:</ion-label>
            </ion-col>
            <ion-radio-group name="userType" [(ngModel)]="user.userType">
              <ion-col>
                <ion-item lines="none">
                  <ion-label>Owner</ion-label>
                  <ion-radio value="Owner" slot="start"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item lines="none">
                  <ion-label>Guest</ion-label>
                  <ion-radio value="Guest" slot="start"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-radio-group>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-item *ngIf="user.userType === 'Guest'">
            <ion-label>Expiry</ion-label>
            <ion-datetime displayFormat="MMM D, YYYY - hh:mm A" name="expiry" min="{{ currentTime }}"
              [(ngModel)]="user.expiryActual" placeholder="Select expiry"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-button class="ion-justify-content-center" size="large" expand="block" color="tertiary" type="submit"
            style="--border-radius: 100px; font-size: 0.8rem;" [disabled]='!grantForm.valid'>
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-row>
</ion-grid>
