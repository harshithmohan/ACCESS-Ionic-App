<ion-grid>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">
        Grant Permission
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-justify-content-center">
    <form #grantForm="ngForm" (ngSubmit)="grantPermission(grantForm)" style="width: 100vw">
      <ion-row class="ion-justify-content-center">
        <ion-text color="danger" class="ion-text-center">{{ error }}</ion-text>
      </ion-row>

      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="user.username" required></ion-input>
      </ion-item>

      <ion-list style="padding-top: 0">
        <ion-radio-group name="userType" [(ngModel)]="user.userType">
          <ion-list-header>
            <ion-label style="font-size: 0.85em">User Type</ion-label>
          </ion-list-header>
          <ion-item lines="none">
            <ion-label style="font-size: 0.8em">Owner</ion-label>
            <ion-radio value="owner" style="font-size: 0.8em"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label style="font-size: 0.8em">Guest</ion-label>
            <ion-radio value="guest" style="font-size: 0.8em"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-item *ngIf="user.userType === 'guest'">
        <ion-label position="stacked">Expiry</ion-label>
        <!-- <ion-input type="text" name="expiry" [(ngModel)]="user.expiry" required></ion-input> -->
        <ion-datetime displayFormat="MMM D, YYYY - hh:mm A" name="expiry" [(ngModel)]="user.expiry"
        [attr.required]="user.userType === 'guest' ? 'true' : 'false'"></ion-datetime>
      </ion-item>

      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-button class="ion-justify-content-center" size="large" expand="block" color="tertiary" type="submit" style="--border-radius: 100px; font-size: 0.8rem;">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-row>
</ion-grid>
