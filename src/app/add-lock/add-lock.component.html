<ion-grid>
  <ion-header>
    <ion-toolbar color="blue">
      <ion-title class="ion-text-center">
        Add Lock
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-justify-content-center">
    <form #addLockForm="ngForm" (ngSubmit)="addLock()" style="width: 100vw">
      <ion-row class="ion-justify-content-center">
        <ion-text color="danger" class="ion-text-center">{{ error }}</ion-text>
      </ion-row>

      <ion-item>
        <ion-label position="stacked">Lock ID</ion-label>
        <ion-input type="text" name="lockId" [(ngModel)]="lockId" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Alias</ion-label>
        <ion-input type="text" name="alias" [(ngModel)]="alias" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address</ion-label>
        <ion-input type="text" name="address" [(ngModel)]="address" required></ion-input>
      </ion-item>

      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-button class="ion-justify-content-center" size="large" expand="block" color="tertiary" type="submit"
            style="--border-radius: 100px; font-size: 0.8rem;" [disabled]='!addLockForm.valid'>
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-row>
</ion-grid>
