<ion-grid>
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title class="ion-text-center">
        Change Password
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-justify-content-center">
    <form #changePasswordForm="ngForm" (ngSubmit)="changePassword()" style="width: 100vw">
      <ion-row class="ion-justify-content-center">
        <ion-text color="danger" class="ion-text-center">{{ error }}</ion-text>
      </ion-row>
  
      <ion-item>
        <ion-label position="stacked">Old Password</ion-label>
        <ion-input type="password" name="oldPassword" [(ngModel)]="oldPassword" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">New Password</ion-label>
        <ion-input type="password" name="newPassword" [(ngModel)]="newPassword" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Confirm New Password</ion-label>
        <ion-input type="password" name="confirmNewPassword" [(ngModel)]="confirmNewPassword" required></ion-input>
      </ion-item>
  
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-button class="ion-justify-content-center" size="large" expand="block" color="tertiary" type="submit"
            style="--border-radius: 100px; font-size: 0.8rem;" [disabled]='!changePasswordForm.valid'>
            Change Password
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-row>
</ion-grid>
